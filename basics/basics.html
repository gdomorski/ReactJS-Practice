<!DOCTYPE html>
<html>
  <head>
    <title>Greg Domorski React.js Practice</title>
    <script src="https://fb.me/react-0.13.3.js"></script> <!--There are two kinds of versions you can put here. There is the development version and the production version. !-->
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script> <!-- Would get rid of this for production purposes. You can get a JSX transformer on the React website. JSX makes apps easier to code.-->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">  //JSX lets you create JavaScript objects using HTML syntax, it is not required. It is important convert to pure javascript for production.

      //The way in which you create a new component. You save it to a new variable because you need to tell React to which element the component should be rendered
      var HelloWorld = React.createClass({ 
        //render means show the that page in browser for users to see
        render: function() {
          return (
          <p>
          Hello, <input type="text" placeholder="Insert your name here" /> !
          It is {this.props.date.toTimeString()}
          </p>
        );
      }
    });

    //set interval is a timer. It is different than setTimeout, which only refreshes on one instance. 
    setInterval(function() {
      React.render(
      <HelloWorld date={new Date()} />,
      document.getElementById('example')
    );
    }, 500);



    </script>
  </body>
</html>
